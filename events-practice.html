<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanhe Flag colors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form 
        method="post" 
        action="/login" 
        name="login"
    >

      <div class="personal-info">
        <label for="nameField">Your Name</label>
        <input 
            id="nameField"
            type="text" 
            name="userName" 
            required
        >
        <label for="surnameField">Your Surname</label>
        <input 
            id="surnameField"
            type="text" 
            name="userSurname" 
            required
        >
      </div>

      <div class="registration-info">
        <label for="emailField">Your Email</label>
        <input 
            id="emailField"
            type="email" 
            name="email" 
            required
        >
        <label for="passwordField">Your Password</label>
        <input 
            id="passwordField"
            type="password" 
            name="password" 
            required
        >
      </div>
      <button type="submit">Submit</button>
      
      </form>
      
</body>
<script src="./events.js"></script>
</html>
